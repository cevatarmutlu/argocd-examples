apiVersion: triggers.tekton.dev/v1beta1
kind: EventListener
metadata:
  name: github-listener-test
spec:
  serviceAccountName: tekton-triggers-sa
  triggers:
    - name: spark-trigger
      interceptors:
        - ref:
            name: "github"
          params:
            - name: "secretRef"
              value:
                secretName: github-secret
                secretKey: secretToken
        - ref:
            name: "cel"
          params:
            - name: "filter"
              value: >
                body.commits.exists(c, 
                  c.added.exists(f, f.startsWith('spark/')) || 
                  c.modified.exists(f, f.startsWith('spark/')) || 
                  c.removed.exists(f, f.startsWith('spark/'))
                )
      bindings:
        - ref: github-trigger-binding
      template:
        ref: pipeline-template
